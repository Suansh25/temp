<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       function showData(){
            let k = document.getElementById("name").value;
            document.getElementById("text").style.background = "blue";
            document.getElementById('name1').style.color = k;
               
        }
    </script>
</head>
<body >
    <div class="heading" id="text">
    <input type="color" id="name"  placeholder="Enter color">
    <button  onclick="showData()">Submit</button>
    <h2 id = name1>Hello world</h2>
</div>
</body>
</html>
