<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="assets\Screenshot 2025-02-14 114238.png" alt="porsche" width="200px" id="ball">
    <script>
        ball.style.position = "absolute";
       let t=0;
       let l=0;
       function ballFall(){
        t++;
        if(t>400){t=1;
            l =Math.random() *500;
        }
       ball.style.top = t +"px";
       ball.style.left = l +"px";
       setTimeout(ballFall,1);
    }
    ballFall()

       
    </script>
</body>
</html>
